<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        span {
            display: none;
        }
    </style>
</head>

<body>
    <input type="text" name="" value="">
    <span>hahahaha</span>
    <script src="./../js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("input").focus(function() {
                $("span").css("display", "block");
            })
            $("input").blur(function() {
                $("span").css("display", "none");
            })
        })
    </script>
</body>

</html>
